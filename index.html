<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="keywords" content="html, css, JS, Yandex Practicum">
    <meta name="description"
      content="Учебный проект, курс WEB-разработчик, спринт 6">
    <meta name="author" content="Ден Илюшин">
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo-white.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile" id="profile">
        <img class="profile__avatar" src="./images/avatar-self.png"
          alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__user-name">Ден Илюшин</h1>
          <p class="profile__user-job">Студент Я.Практикума</p>
          <button class=" profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places" id="plases">
        <ul class="places__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Ден Илюшин</p>
    </footer>
    <div class="popup popup_mesto" id="mestoPopup">
      <div class="popup__container-mesto">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image-popup" src="#" alt="#">
        <h2 class="popup__heading-popup"></h2>
      </div>
    </div>
    <div class="popup" id="editProfile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="popupEditProfileInfo" autocomplete="off"
          novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <label class="form__input-label">
            <input class="form__input" id="userName" name="user-name"
              type="text" placeholder="Ваше имя?" required minlength="2"
              maxlength="40">
            <span class="form__input-error userName-error"></span>
          </label>
          <label class="form__input-label">
            <input class="form__input" id="userJob" name="user-job" type="text"
              placeholder="Чем занимаетесь?" required minlength="2"
              maxlength="200">
            <span class="form__input-error userName-error"></span>
          </label>
          <button class="form__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="addMesto">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="popupAddMesto" autocomplete="off" novalidate>
          <h2 class="form__title">Новое место</h2>
          <label class="form__input-label">
            <input class="form__input" id="mestoName" name="mesto-name"
              type="text" placeholder="Название" required minlength="2"
              maxlength="40">
            <span class="form__input-error mestoName-error"></span>
          </label>
          <label class="form__input-label">
            <input class="form__input" id="mestoUrl" name="mesto-url" type="url"
              placeholder="Ссылка на картинку" required>
            <span class="form__input-error mestoUrl-error"></span>
          </label>
          <button class="form__submit-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <template id="mesto">
      <li class="mesto">
        <button class="mesto__delete-button" type="button"></button>
        <img class="mesto__image" src="#" alt="#">
        <div class="mesto__description">
          <h2 class="mesto__heading"></h2>
          <button class="mesto__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/cards.js" type="module"></script>
    <script src="./scripts/validate.js" type="module"></script>
  </body>
</html>
