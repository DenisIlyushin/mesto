<!doctype html><html lang="ru" xmlns="http://www.w3.org/1999/html"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content="html, css, JS, Yandex Practicum"><meta name="description" content="Учебный проект, курс WEB-разработчик, спринт 9"><meta name="author" content="Ден Илюшин"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="5c59633eda31f3fe0ee6.svg" alt="Логотип"></header><main class="content"><section class="profile" id="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="#" alt="Аватар пользователя"> <button class="profile__avatar-edit-button" type="button"></button></div><div class="profile__info"><h1 class="profile__user-name"></h1><p class="profile__user-job"></p><button class="profile__edit-button" type="button"></button></div><button class="profile__add-button" type="button"></button></section><section class="places" id="places"><ul class="places__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Ден Илюшин</p></footer><div class="popup popup_type_show-mesto" id="showMesto"><div class="popup__container-mesto"><button class="popup__close-button" type="button"></button> <img class="popup__image-popup" src="#" alt="#"><h2 class="popup__heading-popup"></h2></div></div><div class="popup popup_type_delete-mesto" id="deleteMesto"><div class="popup__container"><button class="popup__close-button" type="button"></button><form class="form" name="mestoDelete" autocomplete="off" novalidate><h2 class="form__title">Вы уверены?</h2><button class="form__submit-button" type="submit">Да</button></form></div></div><div class="popup popup_type_edit-profile" id="editProfile"><div class="popup__container"><button class="popup__close-button" type="button"></button><form class="form" name="popupEditProf n class="form__submit-button" type="submit">Создать</button></form></div></div><template class="template template_type_mesto" id="mesto"><li class="mesto"><button class="mesto__delete-button" type="button"></button> <img class="mesto__image" src="#" alt="#"><div class="mesto__description"><h2 class="mesto__heading"></h2><div class="mesto__like-container"><button class="mesto__like-button" type="button"></button> <span class="mesto__like-count">0</span></div></div></li></template></body></html>
