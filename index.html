<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="keywords" content="html, css, JS, Yandex Practicum">
    <meta name="description"
      content="Учебный проект, курс WEB-разработчик, спринт 4">
    <meta name="author" content="Ден Илюшин">
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo-white.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile" id="profile">
        <img class="profile__avatar" src="./images/avatar-self.png" alt="Ваш аватар">
        <div class="profile__info">
          <h1 class="profile__user-name">Ден Илюшин</h1>
          <p class="profile__user-job">Студент Я.Практикума</p>
          <button class="profile__edit-button">
        </div>
        <button class="profile__add-button"></button>
      </section>
    <section class="places" id="plases">
      <ul class="places__list">
        <li class="mesto">
          <img class="mesto__image" src="./images/mesto-atharva-tulsi.png" alt="Заснеженные пики горного массива Уллу-Тау Центрального Кавказа">
          <div class="mesto__description">
            <h2 class="mesto__heading">Уллу-Тау</h2>
            <button class="mesto__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
    </main>
    <!-- <footer class="footer">

    </footer> -->
  </body>
</html>
